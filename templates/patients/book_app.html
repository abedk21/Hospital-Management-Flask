
<html>
    <head>
      <style>
        .container {
          min-height: 100vh;
          background: white;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-flow: column;
          padding-bottom: 60px;
        }
    
        .container form {
          background: rgb(228, 231, 245);
          border-radius: 5px;
          box-shadow: 0 10px 15px rgba(0, 0, 0, .1);
          padding: 54px;
          width: 600px;
          padding-top: 10px;
        }
    
        .container form .inputBox {
          margin-top: 20px;
        }
    
        .container form .inputBox span {
          display: block;
          color: #999;
          padding-bottom: 5px;
        }
    
        .container form .inputBox input,
        .container form .inputBox select {
          width: 100%;
          padding: 10px;
          border-radius: 10px;
          border: 1px solid rgba(0, 0, 0, .3);
          color: #444;
        }
    
        .container form .flexbox {
          display: flex;
          gap: 15px;
        }
    
        .container form .flexbox .inputBox {
          flex: 1 1 150px;
        }
    
        .container form .submit-btn {
          width: 100%;
          background: linear-gradient(45deg, blueviolet, deeppink);
          margin-top: 20px;
          padding: 10px;
          font-size: 20px;
          color: #fff;
          border-radius: 10px;
          cursor: pointer;
          transition: .2s linear;
        }
    
        body {
          width: 500px;
          margin: 100 auto;
         
        }
    
        div.elem-group {
          margin: 20px 0;
        }
    
        div.elem-group.inlined {
          width: 100%;
          display: inline-block;
          margin-left: 1%;
        }
    
        label {
          display: block;
          font-family: 'Arial Hebrew';
          padding-bottom: 10px;
          font-size: 1.25em;
        }
    
        input,
        select,
        textarea {
          border-radius: 5px;
          border: 1px solid #777;
          box-sizing: border-box;
          font-size: 1.25em;
          font-family: 'Apple Symbols';
          width: 100%;
          padding: 10px;
        }
    
        div.elem-group.inlined input {
          width: 95%;
          display: inline-block;
        }
    
        textarea {
          height: 200px;
        }
    
        hr {
          border: 1px dotted #ccc;
        }
    
        button {
          height: 50px;
          background: orange;
          border: none;
          color: white;
          font-size: 1.25em;
          font-family: 'Arial Hebrew';
          border-radius: 4px;
          cursor: pointer;
          margin-top: 15px;
          padding: 15px;
        }
    
        button:hover {
          border: 2px solid black;
        }
    
        h1 {
          margin-bottom: 40px;
          margin-left:145;
          font-family:Arial;
        }
    
        .btn.back {
         margin-left: -250px;
         margin-bottom: 55px;
         max-height: 45px;
         padding-top: 11px;
         }
         
      </style>
    
      
    </head>
    
    <body>
      <button class = "btn back" onclick="goBack()">Go Back</button>
      <div class="container">
        <form action="app_booking" method="post">
          <h1>Book An Appointment</h1>
          <div class="elem-group">
            <label for="name">Patient Name</label>
            <input type="text" id="name" name="visitor_name" placeholder="Name" pattern=[A-Z\sa-z]{3,20} required>
          </div>
          <div class="elem-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="visitor_email" placeholder="the.weeknd@email.com" required>
          </div>
          <div class="elem-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="visitor_phone" placeholder="498-348-3872"
              pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
          </div>
          <hr>
          <div class="elem-group inlined">
            <label for="adult">Age</label>
            <input type="number" id="adult" name="total_adults" placeholder="18" min="1" required>
          </div>
    
          <div class="elem-group">
            <label for="room-selection">Select Doctor</label>
            <select id="room-selection" name="room_preference" required>
              <option value="">Choose Doctor</option>
              <option value="harry">Dr Harry</option>
              <option value="hermoine">Dr Hermoine</option>
              <option value="ron">Dr Ron</option>
            </select>
          </div>
    
    
    
          <div class="elem-group inlined">
            <label for="checkin-date">Select Date</label>
            <input type="date" id="checkin-date" name="checkin" required>
          </div>
    
          <div class="elem-group">
            <label for="room-selection">Select Time</label>
            <select id="room-selection" name="room_preference" required>
              <option value="">Choose Time Slot</option>
              <option value="">10-11 AM</option>
              <option value="adjoining">11-12 PM</option>
              <option value="adjacent">12-1 PM</option>
              <option value="adjacent">1-2 PM</option>
              <option value="adjacent">2-3 PM</option>
              <option value="adjacent">3-4 PM</option>
              <option value="adjacent">4-5 PM</option>
            </select>
          </div>
    
          <div class="elem-group">
            <label for="message">Anything Else?</label>
            <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important."
              required></textarea>
          </div>
          <button type="submit">Book Appointment</button>
        </form>
    
      </div>
    
      <script>
        function goBack() {
       window.history.back();
       }
      </script>
    </body>
    
    </html>
