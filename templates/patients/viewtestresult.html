<head>
    <style>

        .styled-table thead tr {

        .styled-table th,

        .styled-table tbody tr {

        .styled-table tbody tr:nth-of-type(even) {

        .styled-table tbody tr:last-of-type {

        .styled-table tbody tr.active-row {

        }

            font-family: Apple Symbols;

        }

        .btn.back {

            margin-bottom: -50px;

        }

        button {
            height: 30px;
            background: orange;

        }

        .download-btn {
            background: orange;
            font-size: medium;
            margin-bottom: 0px;
            margin-top: 0px;
            max-height: 45px;
            padding-top: 5px;
        }

        .styled-table th,
        .styled-table td {
            padding: 12px 45px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>View Medical Test Results</h1>
    </div>
    <button class="btn back" onclick="goBack()">Go Back</button>
    <table id="app-table" class="styled-table">

        <thead>
            <tr>
                <th>Lab Operator Name</th>
                <th>Medical Test Type</th>
                <th>Appointment Date</th>
                <th>Appointment Time</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- and so on... -->
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/JavaScript">

$(document).ready(function() {
        
        $.ajax({
                    type: "GET",
                    dataType: "JSON",
                    url: "{{ url_for('medtestapps') }}",
                    //data: JSON.stringify(data),
                    success: function(result) {
                        
            var rows = "";
            //JSON.stringify(result)
            $.each(result, function(idx, obj) {
                if(obj.appointment.result){
              column1 = "<tr>\n<td>"+capitalizeFirstLetter(obj.labop.firstName)+" "+capitalizeFirstLetter(obj.labop.lastName)+"</td>\n";
              column2 = "<td>"+capitalizeFirstLetter(obj.labop.department)+"</td>\n"
              column3 = "<td>"+timeConverter(obj.appointment.date)+"</td>\n";
              column4 = "<td>"+obj.appointment.timeSlot+"</td>\n";
            column5 = "<td><button type=\"button\" class=\"download-btn\" onclick=downloadTestResult(\""+obj.labop.id+"\",\""+obj.appointment.id+"\",\""+obj.appointment.date+"\")>Download</button></td>\n</tr>\n";
              row = column1+column2+column3+column4+column5;
              rows += row;
                }
                  });
                  $("#app-table  tbody").append(rows);
                    },
                    error: function(result) {
                        alert('error');
                    }
                });
    });

    function timeConverter(UNIX_timestamp){
                    var a = new Date(UNIX_timestamp);
                    var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
                    var year = a.getFullYear();
                    var month = months[a.getMonth()];
                    var date = a.getDate();
                    var hour = a.getHours();
                    var min = a.getMinutes();
                    var sec = a.getSeconds();
                    var time = date + ' ' + month + ' ' + year;
                    return time;
                }

    function timeConverter2(UNIX_timestamp){
                    var a = new Date(UNIX_timestamp);
                    var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
                    var year = a.getFullYear();
                    var month = ("0" + (a.getMonth() + 1)).slice(-2);
                    var date = ("0" + a.getDate()).slice(-2);
                    var hour = a.getHours();
                    var min = a.getMinutes();
                    var sec = a.getSeconds();
                    var time = date + '' + month + '' + year;
                    return time;
                }

                function capitalizeFirstLetter(string) {
                    return string.charAt(0).toUpperCase() + string.slice(1);
                }

    function downloadTestResult(labopID, appID, date){
            var url = "{{ url_for('downloadMedicalTest') }}"+"?labopID="+labopID+"&appID="+appID;
            downloadFile(url, date);  
    }

    function downloadFile(urlToSend, date) {
     var req = new XMLHttpRequest();
     req.open("GET", urlToSend, true);
     req.responseType = "blob";
     req.onload = function (event) {
         var blob = req.response;
         var fileName = "test_result_"+timeConverter2(date);
         var link=document.createElement('a');
         link.href=window.URL.createObjectURL(blob);
         link.download=fileName;
         link.click();
     };

     req.send();
 }

        function goBack() {
            window.history.back();
        }
    </script>

</body>
