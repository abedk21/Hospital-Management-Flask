<head>
    <style>

<body>

    <div class="header">
        <h1>Medical Test Results</h1>
    </div>
    <button class="btn back" onclick="goBack()">Go Back</button>

    <table id="app-table" class="styled-table">

        <thead>
            <tr>
                <th>Appointment Date & Time</th>
                <th>Patient</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- and so on... -->
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/JavaScript">

$(document).ready(function() {
        
        $.ajax({
                    type: "GET",
                    dataType: "JSON",
                    url: "{{ url_for('medtestapps') }}",
                    //data: JSON.stringify(data),
                    success: function(result) {
                        
            var rows = "";
            //JSON.stringify(result)
            $.each(result, function(idx, obj) {
                if(obj.appointment.result){
                    column1 = "<tr>\n<td><p style=\"width:120%;\">"+timeConverter(obj.appointment.date)+" ("+obj.appointment.timeSlot+")</p></td>\n";
              column2 = "<td><p style=\"width:120%;\"><b>Name:</b> "+capitalizeFirstLetter(obj.patient.firstName)+" "+capitalizeFirstLetter(obj.patient.lastName)+"</p>";
                column3 = "<p style=\"width:120%;\"><b>Email:</b> "+obj.patient.email+"</p>";
                column4 = "<p style=\"width:120%;\"><b>Phone:</b> "+obj.patient.phoneNumber+"</p></td>\n";
              column5 = "<td><button type=\"button\" class=\"download-btn\" onclick=downloadMedTest(\""+obj.patient.id+"\",\""+obj.appointment.id+"\",\""+obj.appointment.date+"\")>Download</button></td>\n";
            column6 = "<td><button type=\"button\" class=\"delete-btn\" onclick=deleteMedTest(\""+obj.patient.id+"\",\""+obj.appointment.id+"\")>Delete</button></td>\n</tr>\n";
              row = column1+column2+column3+column4+column5+column6;
              rows += row;
                }
                  });
                  $("#app-table  tbody").append(rows);
                    },
                    error: function(result) {
                        alert('error');
                    }
                });
    });

    function timeConverter(UNIX_timestamp){
                    var a = new Date(UNIX_timestamp);
                    var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
                    var year = a.getFullYear();
                    var month = months[a.getMonth()];
                    var date = a.getDate();
                    var hour = a.getHours();
                    var min = a.getMinutes();
                    var sec = a.getSeconds();
                    var time = date + ' ' + month + ' ' + year;
                    return time;
                }

    function timeConverter2(UNIX_timestamp){
                    var a = new Date(UNIX_timestamp);
                    var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
                    var year = a.getFullYear();
                    var month = ("0" + (a.getMonth() + 1)).slice(-2);
                    var date = ("0" + a.getDate()).slice(-2);
                    var hour = a.getHours();
                    var min = a.getMinutes();
                    var sec = a.getSeconds();
                    var time = date + '' + month + '' + year;
                    return time;
                }

                function capitalizeFirstLetter(string) {
                    return string.charAt(0).toUpperCase() + string.slice(1);
                }

    function downloadMedTest(patientID, appID, date){
            var url = "{{ url_for('downloadMedicalTest') }}"+"?patientID="+patientID+"&appID="+appID;
            downloadFile(url, date);  
    }

    function downloadFile(urlToSend, date) {
     var req = new XMLHttpRequest();
     req.open("GET", urlToSend, true);
     req.responseType = "blob";
     req.onload = function (event) {
         var blob = req.response;
         var fileName = "test_result_"+timeConverter2(date);
         var link=document.createElement('a');
         link.href=window.URL.createObjectURL(blob);
         link.download=fileName;
         link.click();
     };

     req.send();
 }

 function deleteMedTest(patientID, appID){
        var c = confirm("Are you sure you want to delete Medical Test Result?");
        if (c) {
            let data = {patientID: patientID, appID: appID}
            $.ajax({
                    type: "DELETE",
                    url: "{{ url_for('deletemedtest') }}",
                    data: JSON.stringify(data),
                    success: function(result) {
                        window.alert("Medical Test Result Deleted");
                        location.reload();
                },
                    error: function(result) {
                        alert('error');
                    }
                });
        }
    }

        function goBack() {
            window.history.back();
        }
    </script>

</body>
