<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedUp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .btn.back {
      
        margin-bottom: -50px;
        max-height: 45px;
        padding-top: 5px;
        background-color: orange;
        margin-left: 25px;
      }
      
      button {
        height: 30px;
        background: orange;
        border: none;
        color: white;
        font-size: 1.25em;
        font-family: 'Arial Hebrew';
        border-radius: 4px;
        cursor: pointer;
        margin-top: 50px;
        padding: 15px;
      }
      
      .btn.btn-outline-light.btn-lg.px-5.mb-1 {
        padding-top: 2px;
        margin-top: 1;
      }
      </style>
  </head>
<button class="btn back" onclick="goBack()">Go Back</button>
<div data-role="page" id="signup" data-url="{{ url_for('register') }}"></div>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Create An Account</h2>
                <p class="text-white-50 mb-5"></p>

                <form>
                  <div class="row pt-1 pb-3">
                    <div id="fn" class="col">
                      <input id="firstName" type="text" class="form-control form-control-lg" placeholder="First name">
                      <div class='msg-error' id='firstname-error' style='color:red;margin-bottom: 10px;display:none;'>Please enter first name</div>
                    </div>
                    <div class="col">
                      <input id="lastName" type="text" class="form-control form-control-lg" placeholder="Last name">
                      <div class='msg-error' id='lastname-error' style='color:red;margin-bottom: 10px;display:none;'>Please enter last name</div>
                    </div>
                  </div>
                </form>

                <div class="form-outline form-white mb-4 pt-1 pb-3" for="inlineFormCustomSelectPref">
                  <select class="form-control form-control-lg" id="inlineFormCustomSelectPref">
                    <option selected>Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                  </select>
                  <div class='msg-error' id='gender-error' style='color:red;margin-bottom: 10px;display:none;'>Please select gender</div>
                </div>

                <div class="form-outline form-white mb-4 pt-1 pb-3">
                  <input type="number" name="age" id="typeAgeX" class="form-control form-control-lg"
                    placeholder="Age" />
                    <div class='msg-error' id='age-error' style='color:red;margin-bottom: 10px;display:none;'>Please enter age</div>
                </div>

                <div class="form-outline form-white mb-4 pt-1 pb-3">
                  <input type="text" name="phone" id="typePhoneX" class="form-control form-control-lg"
                    placeholder="Phone Number" />
                    <div class='msg-error' id='phone-error' style='color:red;margin-bottom: 10px;display:none;'>Please enter phone number</div>
                </div>

                <div class="form-outline form-white mb-4 pt-1 pb-3">
                  <input type="email" name="email" id="typeEmailX" class="form-control form-control-lg"
                    placeholder="Email" />   
                    <div class='msg-error' id='email-error' style='color:red;margin-bottom: 10px;display:none;'>Please enter email</div>                
                </div>

                <div class="form-outline form-white mb-4 pt-1 pb-3">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg"
                    placeholder="Password" />
                    <div class='msg-error' id='password-error' style='color:red;margin-bottom: 10px;display:none;'>Please enter password</div>
                </div>

                <button id="register-btn" class="btn btn-outline-light btn-lg px-5 mb-1" type="submit">Sign Up</button>

                <div>
                  <p class="mb-0">Already have an account? <a href="{{url_for('login')}}"
                      class="text-white-50 fw-bold">Log In</a></p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
  </section>

  <script>
    const button = document.getElementById('register-btn'); 
    button.addEventListener('click', async _ => {
      var email = document.getElementById("typeEmailX").value;
      var password = document.getElementById("typePasswordX").value;
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var phoneNumber = document.getElementById("typePhoneX").value;
      var age = document.getElementById("typeAgeX").value;
      var g = document.getElementById("inlineFormCustomSelectPref");
      var gender = g.options[g.selectedIndex].text;
      var role = "Patient";

    var focusSet = false;
    if(!(firstName.length))
     {
        document.getElementById('firstname-error').style.display = 'block';
        event.preventDefault();
        document.getElementById("firstName").focus();
     } else{
      document.getElementById('firstname-error').style.display = 'none';
     }
     if(!(lastName.length))
     {
        document.getElementById('lastname-error').style.display = 'block';
        event.preventDefault();
        document.getElementById("lastName").focus();
     } else{
      document.getElementById('lastname-error').style.display = 'none';
     }
     if((gender != "Male" || gender != "Female"))
     {
        document.getElementById('gender-error').style.display = 'block';
        event.preventDefault();
        document.getElementById("inlineFormCustomSelectPref").focus();
     } else{
      document.getElementById('gender-error').style.display = 'none';
     }
     if(!(age.length))
     {
        document.getElementById('age-error').style.display = 'block';
        event.preventDefault();
        document.getElementById("typeAgeX").focus();
     } else{
      document.getElementById('age-error').style.display = 'none';
     }
     if(!(phoneNumber.length))
     {
        document.getElementById('phone-error').style.display = 'block';
        event.preventDefault();
        document.getElementById("typePhoneX").focus();
     } else{
      document.getElementById('phone-error').style.display = 'none';
     }
    if(!(email.length))
     {
        document.getElementById('email-error').style.display = 'block';
        event.preventDefault();
        document.getElementById("typeEmailX").focus();
     } else{
      document.getElementById('email-error').style.display = 'none';
     }
     if(!(password.length))
     {
        document.getElementById('password-error').style.display = 'block';
        event.preventDefault();
        document.getElementById("typePasswordX").focus();
     } else{
      document.getElementById('password-error').style.display = 'none';
     }

      if (email != "" && password != "" && firstName != "" && lastName != "" && phoneNumber != "" && age > 0 && (gender == "Male" || gender == "Female")) {
      let data = { email: email, password: password, firstName: firstName, lastName: lastName, phoneNumber: phoneNumber, age: age, gender: gender, role: role };
      try {
        const response = await fetch("{{ url_for('register') }}", {
          method: 'post',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        }).then((response) => {
      if(response.redirected) {
        window.location.href = response.url;
      }
      if(response.status == 400) {
        response.json().then( json => {
        window.alert(json.msg)
      });
      }
    });;
        console.log('Completed!', response);
      } catch (err) {
        console.error(`Error: ${err}`);
      }
    }
    });
  
        function goBack() {
          window.location.href = "{{ url_for('index') }}";
            //window.history.back();
        }

  </script>
