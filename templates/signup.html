<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedUp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Create An Account</h2>
                <p class="text-white-50 mb-5"></p>

                <form>
                  <div class="row pt-1 pb-3">
                    <div id="fn" class="col">
                      <input id="firstName" type="text" class="form-control form-control-lg" placeholder="First name">
                    </div>
                    <div class="col">
                      <input id="lastName" type="text" class="form-control form-control-lg" placeholder="Last name">
                    </div>
                  </div>
                </form>

                <div class="form-outline form-white mb-4 pt-1 pb-3" for="inlineFormCustomSelectPref">
                  <select class="form-control form-control-lg" id="inlineFormCustomSelectPref">
                    <option selected>Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                  </select>
                </div>

                <div class="form-outline form-white mb-4 pt-1 pb-3">
                  <input type="number" name="age" id="typeAgeX" class="form-control form-control-lg"
                    placeholder="Age" />
                </div>


                <div class="form-outline form-white mb-4 pt-1 pb-3">
                  <input type="text" name="phone" id="typePhoneX" class="form-control form-control-lg"
                    placeholder="Phone Number" />
                </div>


                <div class="form-outline form-white mb-4 pt-1 pb-3">
                  <input type="email" name="email" id="typeEmailX" class="form-control form-control-lg"
                    placeholder="Email" />
                </div>

                <div class="form-outline form-white mb-4 pt-1 pb-3">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg"
                    placeholder="Password" />
                </div>

                <button id="register-btn" class="btn btn-outline-light btn-lg px-5 mb-1" type="submit">Sign Up</button>

                <div>
                  <p class="mb-0">Already have an account? <a href="{{url_for('login')}}"
                      class="text-white-50 fw-bold">Log In</a></p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
  </section>

  <script>
    const button = document.getElementById('register-btn'); 
    button.addEventListener('click', async _ => {
      var email = document.getElementById("typeEmailX").value;
      var password = document.getElementById("typePasswordX").value;
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var phoneNumber = document.getElementById("typePhoneX").value;
      var age = document.getElementById("typeAgeX").value;
      var gender = document.getElementById("inlineFormCustomSelectPref").value;
      var role = "Patient";
      let data = { email: email, password: password, firstName: firstName, lastName: lastName, phoneNumber: phoneNumber, age: age, gender: gender, role: role };
      try {
        const response = await fetch('http://127.0.0.1:5000/register', {
          method: 'post',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
        console.log('Completed!', response);
      } catch (err) {
        console.error(`Error: ${err}`);
      }
    });
  </script>
</body>

</html>
